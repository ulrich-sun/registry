name: Build and Push

on:
  push:
    tags:
      - '*'
# env:
  # IMAGE_TAG: ${{ github.ref }}
  # IMAGE_TAG: ${{ github.run_number }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get latest tag
        id: get_tag
        run: echo ::set-output name=TAG::$(git describe --abbrev=0 --tags)

      - name: Increment tag version
        id: increment_version
        run: echo ::set-output name=NEW_TAG::$(echo "${{ steps.get_tag.outputs.TAG }}" | awk -F. -v OFS=. '{$NF = $NF + 1;} 1')

      - name: Set new tag
        run: git tag ${{ steps.increment_version.outputs.NEW_TAG }}
        env: 
          IMAGE_TAG: ${{ steps.increment_version.outputs.NEW_TAG }}
      - name: Build and push the image
        run: |
          docker login --username ulrich-sun --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/ulrich-sun/hello-world-ghcr:v${{ env.IMAGE_TAG }}
          docker push ghcr.io/ulrich-sun/hello-world-ghcr:v${{ env.IMAGE_TAG }}
