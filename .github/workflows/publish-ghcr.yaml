name: Build and Push

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Get the latest tag
        id: latest_tag
        run: echo $(git describe --tags `git rev-list --tags --max-count=1`) > latest_tag.txt

      - name: Increment tag
        id: increment_tag
        run: echo $(awk -F. '{$NF+=1; print $0RT}' OFS=. ORS="" < latest_tag.txt) > incremented_tag.txt

      - name: Read the incremented tag
        id: read_incremented_tag
        run: echo ::set-env name=INCREMENTED_TAG::$(cat incremented_tag.txt)

      - name: Build and push the image
        run: |
          docker login --username ulrich-sun --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/ulrich-sun/hello-world-ghcr:latest
          docker tag ghcr.io/ulrich-sun/hello-world-ghcr:latest ghcr.io/ulrich-sun/hello-world-ghcr:${{ env.INCREMENTED_TAG }}
          docker push ghcr.io/ulrich-sun/hello-world-ghcr:latest
          docker push ghcr.io/ulrich-sun/hello-world-ghcr:${{ env.INCREMENTED_TAG }}

      - name: Display the updated tag
        run: echo "The updated tag is ${{ env.INCREMENTED_TAG }}"
