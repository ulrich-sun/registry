name: Build and Push

on:
  push:
    tags:
      - '*'
env:
  IMAGE_TAG: ${{ github.ref }}
  # IMAGE_TAG: ${{ github.run_number }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username ulrich-sun --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/ulrich-sun/hello-world-ghcr:v1.0.${{ env.IMAGE_TAG }}
          docker tag ghcr.io/ulrich-sun/hello-world-ghcr:v1.0.${{ env.IMAGE_TAG }} ghcr.io/ulrich-sun/hello-world-ghcr:latest
          docker push ghcr.io/ulrich-sun/hello-world-ghcr:v1.0.${{ env.IMAGE_TAG }}
          docker push ghcr.io/ulrich-sun/hello-world-ghcr:latest

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy in production
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set +x
            echo "remove old version "
            docker-compose -f stop test
            docker rm test || (echo "nohting to delete")
            docker rmi ghcr.io/ulrich-sun/hello-world-ghcr:latest
            docker login --username ulrich-sun --password ${{ secrets.GH_PAT }} ghcr.io
            docker pull ghcr.io/ulrich-sun/hello-world-ghcr:latest
            docker-compose -f up -d test

